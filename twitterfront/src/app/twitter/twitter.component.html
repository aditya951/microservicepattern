<!-- <p>twitter works!</p> -->
<div class="topi"><h1>TWITTER</h1></div>

<span>ADD Tweet</span>
<button class="btnn" (click)="createoneCompany()">Click here</button>
<br />
<span>My TWEET</span>
<button class="btnn" (click)="mytweet()">My TWEET</button>
<br />
<span>ALL USER</span>
<button class="btnn" (click)="alluser()">ALL USER</button>
<br />
<span>logout</span>

<button class="btnn" (click)="logout()">Logout</button>
<div class="container">
  <table class="table-light table-hover">
    <thead>
      <tr>
        <td>tweet id</td>
        <td>user id</td>
        <td>user name</td>
        <td>messsage</td>
        <td>likes</td>
        <td>tag</td>
        <td>time</td>
        <td>replies</td>
      </tr>
    </thead>
    <tbody>
      <tr id="adi" *ngFor="let c of tweets">
        <td>{{ c.id }}</td>
        <td>{{ c.userId }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.message }}</td>
        <td>{{ c.likes }} <i class="fa fa-heart heart"></i></td>
        <td>{{ c.tag[0] }}</td>
        <td>{{ c.localDateTimeCreated }}</td>
        <!-- <td>{{ c.replies[0].message }}</td> -->

        <td>
          <button
            (click)="reply(c.id, c.userId)"
            mat-flat-button
            color="primary"
            class="bto"
          >
            reply
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div id="body1" *ngFor="let c of tweets">
  <div id="user">{{ c.name }}</div>

  <div id="message">{{ c.message }}</div>
  <div id="tag">{{ c.tag[0] }}</div>
  <div id="bottom">
    <div class="bottom1">
      <button
        (click)="addlike(c.id, c.userId, c)"
        mat-flat-button
        color="primary"
        class="bto"
      >
        {{ c.likes }} <i class="fa fa-heart heart"></i>
      </button>
    </div>
    <div class="bottom1">{{ c.localDateTimeCreated }}</div>
    <div class="bottom1">
      <button
        (click)="onetweet(c.id)"
        mat-flat-button
        color="primary"
        class="bto"
      >
        replies
      </button>
    </div>
    <div class="bottom1">
      <button
        (click)="reply(c.id, c.userId)"
        mat-flat-button
        color="primary"
        class="bto"
      >
        reply
      </button>
    </div>
  </div>
</div>
