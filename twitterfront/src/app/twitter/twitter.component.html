<div class="topi"><h1>TWITTER</h1></div>

<span>ADD Tweet</span>
<button class="btnn" (click)="createoneCompany()">Click here</button>
<br />
<span>My TWEET</span>
<button class="btnn" (click)="mytweet()">My TWEET</button>
<br />
<span>ALL USER</span>
<button class="btnn" (click)="alluser()">ALL USER</button>
<div class="container">
  <table class="table-light table-hover">
    <thead>
      <tr>
        <td>tweet id</td>
        <td>user id</td>
        <td>user name</td>
        <td>messsage</td>
        <td>likes</td>
        <td>tag</td>
        <td>replies</td>
      </tr>
    </thead>
    <tbody>
      <tr id="adi" *ngFor="let c of tweets">
        <td>{{ c.id }}</td>
        <td>{{ c.userId }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.message }}</td>
        <td>{{ c.likes }} <i class="fa fa-heart heart"></i></td>
        <td>{{ c.tag[0] }}</td>
        <td>{{ c.replies[0].message }}</td>

        <td>
          <button
            (click)="updateCompany(c.id, c.userId)"
            mat-flat-button
            color="primary"
            class="bto"
          >
            Update
          </button>
        </td>
        <td>
          <button class="delete bto" (click)="deleteCompany(c.id)">
            <i class="fa fa-trash iocn"></i>
          </button>
        </td>
        <td>
          <button
            (click)="reply(c.id, c.userId)"
            mat-flat-button
            color="primary"
            class="bto"
          >
            reply
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
