<div id="full">
  <h2>Update Company</h2>
  <div class="container">
    <fieldset>
      <label>Update tweet </label>
      <input
        [(ngModel)]="company.message"
        type="text"
        name="update tweet"
        required
        class="form-control"
      />
    </fieldset>

    <br />
    <button class="btn btn-primary btnn" (click)="updateCompany()">save</button>
  </div>
  <br />
</div>
